<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="control.js"></script>
</head>

<body>

<div class="btn-group">
  <button id="startstop" type="button" class="btn btn-primary">Start</button>
  <button type="button" id="reset" disabled class="btn btn-primary">Reset</button>
</div>

<input type="range" id="rewiring" value="0" min="0" max="1" step="0.01" oninput="rewiringvalue.value = rewiring.value">
<output id="rewiringvalue">0</output>

<input type="range" id="speed" value="1" min="1" max="3" step="1" oninput="speedvalue.value = speed.value">
<output id="speedvalue">1</output>

<script src="network.js"></script>
</body>
</html>
